project:
  name: jm
  description: 'Command-line interface for jMolecules - DDD and architecture building blocks'
  longDescription: 'jMolecules CLI provides tools for working with Domain-Driven Design building blocks and architecture patterns in Java projects.'
  links:
    homepage: https://github.com/xmolecules/jmolecules-integrations
  authors:
    - Oliver Drotbohm
  license: Apache-2.0
  inceptionYear: 2025
  tags:
    - ddd
    - domain-driven-design
    - cli
    - java
    - architecture
  languages:
    java:
      groupId: org.jmolecules.integrations
      artifactId: jmolecules-cli
      version: 17
      mainClass: org.jmolecules.cli.CliApplication

release:
  github:
    skipTag: true
    tagName: '{{projectVersion}}'
    update:
      enabled: true
      sections:
        - ASSETS
    overwrite: true
    changelog:
      enabled: false

distributions:
  jm:
    type: BINARY
    executable:
      name: jm
      windowsExtension: exe
    artifacts:
      - path: target/distributions/{{distributionName}}-{{projectVersion}}-osx-x86_64.zip
        platform: osx-x86_64
      - path: target/distributions/{{distributionName}}-{{projectVersion}}-osx-aarch_64.zip
        platform: osx-aarch_64
      - path: target/distributions/{{distributionName}}-{{projectVersion}}-linux-x86_64.zip
        platform: linux-x86_64
      - path: target/distributions/{{distributionName}}-{{projectVersion}}-windows-x86_64.zip
        platform: windows-x86_64

packagers:
  brew:
    active: ALWAYS
    continueOnError: false
    multiPlatform: true
    formulaName: jm
    templateDirectory: src/jreleaser/distributions/jm/brew
    repository:
      owner: xmolecules
      name: homebrew-tap
      tagName: '{{projectVersion}}'
      commitMessage: '{{distributionName}} {{tagName}}'
    extraProperties:
      skipJava: true

  scoop:
    active: ALWAYS
    continueOnError: false
    repository:
      owner: xmolecules
      name: scoop-bucket
      tagName: '{{projectVersion}}'
      commitMessage: '{{distributionName}} {{tagName}}'
